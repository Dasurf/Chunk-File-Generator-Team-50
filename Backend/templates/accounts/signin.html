{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <title>Log In</title>
</head>


<body>
    <div class="mobile-logo">
        <img src="{% static 'images/default-1.png' %}" alt="logo">
    </div>

    <div class="body">
        <section>
        <div class="img-and-logo">
            <div class="logo">
                <img src="{% static 'images/default-1.png' %}" alt="logo">
            </div>
            <div class="image-section">
                <img src="{% static 'images/image 12.png' %}" alt="img" class="img">
            </div>
        </div>
        </section>
    </div>

    <div class="form-section">

        <div class="sign-in-header">
            <h1>
                Sign In
            </h1>
        </div>
        <header>
            <p class="header-text">
                Hello Again!
            </p>
            <p class="header-sub-text">
                Welcome back, you've been missed!
            </p>
        </header>

        <p>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </p>

        <form action="#" method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
                
                <input type="text" name="username">
            

            <label for="password">
                Password
                <input type="password" name="password" id="" required placeholder="Enter Password" >
                <a href="#" class="forgotten-password">
                    Forgot Password?
                </a>
            </label>

            <button type="submit" class="btn-2" value="submit" type="submit" style="cursor: pointer;">
                Log In
            </button>
        </form>

        <div class="form-bottom-text">
            <p class="line"></p>
            <p class="cont"> Or continue with </p>
            <p class="line"></p>
        </div>

        <div class="button-section">
            <button class="sign-up-btn1  ggle">
            <a href="#">
                <img src="{% static 'images/Facebook logo.png' %}" alt="google" class="icn">
            </a>
            </button>
            <button class="sign-up-btn1  fb">
            <a href="#">
                <img src="{% static 'images/Google logo.png' %}" alt="facebook" class="icn">
            </a>
            </button>
        </div>

        <div class="footer">
            Don't have an account yet? <a href="{% url 'accounts:register' %}" class="reg">Register</a>
        </div>
    </div>
    
</body>
</html>
