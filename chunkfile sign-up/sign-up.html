<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>


<body>
    <section class="side-1">
        <div class="img-and-logo">
            <div>
                <img src="./images and icons/default 1.png" alt="logo" class="logo">
            </div>
            <div class="image-section">
                <img src="./images and icons/image 5.png" alt="img" class="img">
            </div>
        </div>
    </section>

    <section class="form-and-image-section">
        <div class="form-section">
            <div>
                <h1>
                    Create An Account
                </h1>
                <p class="form-text">
                    One account for everything split, and more
                </p>
            </div>

            <div class="button-section">
                <button class="sign-up-btn1">
                    <a href="#" class="sign-up-btn">
                        <img src="images and icons/Google logo.png" alt="google" class="icon">
                        Sign up with google
                    </a>
                </button>

                <button class="sign-up-btn1">
                    <a href="#" class="sign-up-btn">
                        <img src="images and icons/Facebook logo.png" alt="fb" class="icon">
                        Sign up with Facebook
                    </a>
                </button>
            </div>

            <div class="form-bottom-text">
                <p class="line"></p>
                <p class="cont"> OR </p>
                <p class="line"></p>
            </div>

            <form action="#" method="get">
                <label for="Full name" >
                    Full name
                    <input type="text" name="name" placeholder="Mary Jane">
                </label>
    
                <label for="E-mail">
                    Email Address
                    <input type="text" name="E-mail" placeholder="Enter Email Address" >
                </label>
    
                <label for="Password">
                    Password
                    <input type="password" name="password" id="" required placeholder="Enter Password" >
                </label>

                <p class="ack-text">
                    By creating account, you agree to our <span> <a href="#" class="tnc-links">Terms</a></span> and have read and<br>
                    acknowledge our <span> <a href="#" class="tnc-links">Privacy Statement</a> </span>
                </p>

                <button type="submit" class="btn-3" value="submit" type="submit">
                    Create account
                </button>

                <div class="foot-text">
                    <p>
                        Already have an account? <span> <a href="#"> Login </a> </span>
                    </p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
